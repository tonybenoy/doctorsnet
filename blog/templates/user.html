{% extends "base.html" %}

{% block content %}
{% if user == current_user %}
<p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
{% endif %}
<h1>User: {{ user.username }}</h1>
<hr>
{% for post in posts %}
<p>
    {{ post.author.username }} says: <b>{{ post.body }} at {{post.time}}</b>
</p>
{% endfor %}

{% endblock %}
