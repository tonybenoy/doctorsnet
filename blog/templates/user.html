{% extends "base.html" %}

{% block content %}
{% if user == current_user %}
<p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
{% endif %}
<h1>User: Dr.{{ user.username }}</h1>
<p>About : {{ user.about }}</p>
<hr>
{% for post in posts %}
<p>
Dr.{{ post.author.username }} says: <b> <a href="{{ url_for('post_page',id=post.id) }}">{{ post.body }}</a> at
    {{post.time}}</b>
</p>
{% endfor %}

{% endblock %}
